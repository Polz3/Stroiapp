{% extends "base.html" %}

{% block title %}Настройки{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Настройки аккаунта</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Имя пользователя</h5>
            <p class="card-text" id="username" style="font-size: 1.2rem; font-weight: bold;">...</p>
        </div>
    </div>

    <div class="d-grid">
        <button id="logoutBtn" class="btn btn-danger btn-lg">Выйти из аккаунта</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = "/login.html";
    }

    const payload = JSON.parse(atob(token.split('.')[1]));
    document.getElementById('username').textContent = payload.username;

    document.getElementById("logoutBtn").addEventListener("click", function() {
        localStorage.removeItem('token');
        window.location.href = "/login.html";
    });
});
</script>
{% endblock %}
